<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style/normalice.css">
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>

  <div class="contenido-card">

    <!-- img src="./images/image-product-desktop.jpg" srcset="./images/image-product-mobile.jpg 375w" alt="producto"
      class="image"> -->

      <picture>
        <!-- Imagen para pantallas grandes (desktop) -->
        <source media="(min-width: 768px)" srcset="./images/image-product-desktop.jpg">
        <!-- Imagen para pantallas pequeÃ±as (mobile) -->
        <img src="./images/image-product-mobile.jpg" alt="producto" class="image">
      </picture>

      <p class="prf">Perfume</p>
      <h1 class="title-producto">Gabrielle Essence Eau De Parfum</h1>
      <p class="info-producto">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="precio">
        <p class="precio-producto">$149.99</p>
        <p class="precio-real">$169.99</p>
      </div>

      <button class="btn">Add to Cart</button>

  </div>

</body>

</html>
